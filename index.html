<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto &mdash; Russia</title>
</head>

<body>
  <div class="page">

    <div class="popup popup_type_edit">
      <form class="popup__container" name="popup">
        <button class="popup__close" type="button"></button>
        <div class="popup__form">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input class="popup__field" name="name" id="name" type="text" placeholder="Имя" required>
          <input class="popup__field" name="job" id="job" type="text" placeholder="Роль" required>
          <button class="popup__submit" type="submit">Сохранить</button>
        </div>
      </form>
    </div>

    <div class="popup popup_type_new-card">
      <form class="popup__container" name="popup">
        <button class="popup__close" type="button"></button>
        <div class="popup__form">
          <h2 class="popup__title">Новое место</h2>
          <input class="popup__field" name="place" id="place" type="text" placeholder="Название" required>
          <input class="popup__field" name="link" id="link" type="url" placeholder="Ссылка на картинку" required>
          <button class="popup__submit" type="submit">Сохранить</button>
        </div>
      </form>
    </div>

    <div class="popup popup_type_image">
      <div class="popup__container-image">
        <button class="popup__close" type="button"></button>
        <img class="popup__image" src="#" alt="">
        <p class="popup__caption"></p>
      </div>
    </div>

    <header class="header">
      <img class="header__logo" src="images/logo.svg" alt="Логотип «Место Россия»">
    </header>

    <main class="content">

      <section class="profile">
        <div class="profile__avatar-info">
          <img class="profile__avatar" src="images/cousteau.jpg" alt="Фото Жака-Ива Кусто">
          <div class="profile__info">
            <div class="profile__title">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit" type="button"></button>
            </div>
            <p class="profile__job">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add" type="button"></button>
      </section>

      <section class="elements">
        <ul class="elements__items"></ul>
      </section>

    </main>
    
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>

  </div>

  <template id="card">
    <li class="element">
      <button class="element__trash" type="button"></button>
      <img class="element__image">
      <div class="element__caption">
        <h2 class="element__text"></h2>
        <button class="element__like" type="button"></button>
      </div>
    </li>
  </template>
  <script src="./scripts/cards.js"></script>
  <script src="./scripts/index.js"></script>
</body>

</html>
